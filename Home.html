    <body>
    <header>
        
        <div class="logout-button">
            <h1>ARLearn</h1>
            <img src="./assets/logout.png"  onclick="logOut()" class="logout-icon" >
        
    </div>           
        <model-viewer 
            alt="a 3d model"
            src="https://firebasestorage.googleapis.com/v0/b/arlearn-3f847.appspot.com/o/india_gate.glb?alt=media&token=3f7d54f7-608e-4bd6-82a2-db7bd9d38911" 
            class="model-container" 
            ar ar-modes="scene-viewer webxr quick-look" 
            seamless-poster 
            shadow-intensity="1" 
            camera-controls 
            enable-pan 
            id="hotspot-camera-view-demo" 
            environment-image="neutral"
            data-name="abc" 
            camera-orbit="-4.829deg 15.78deg auto">
            <div slot="progress-bar" class="progress-bar-container" id="progress-bar-container">
                <div class="progress-bar-sub-container">
                    <h3 class="status">Loading Model</h3>
                    <div class="progress-bar-custom" id="progress"></div>
                </div>
            </div>
    </model-viewer>
    </header>
    <section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a  id="ar" href="">Avocado</a>
    <script>
        const url = window.location.href;
        const fileLink = url.split('?')[0]
        const sceneViewer = document.getElementById('ar')
        sceneViewer.src = `intent://arvr.google.com/scene-viewer/1.0?file=${fileLink}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;`;
        sceneViewer.click();
    </script>
</body>
</html>

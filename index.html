<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="./flickcity.css" media="screen" />
    <script src="./flickity.pkgd.min.js"></script>

    <script
      defer
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="js/app.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/0d0a5eddb4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="search-bar-container">
          <input id="search-bar" placeholder="Search" />
          <i
            class="fa-solid fa-magnifying-glass search-icon"
            onclick="getSearchResult()"
          ></i>
        </div>
        <div>
          <select id="category">
            <option value="heritage">Heritage and Culture</option>
          </select>
        </div>
      </div>
    </header>
    <section class="side-container">
      <section class="webcam-section">
        <div id="webcam-and-model-container">
          <video class="webcam" id="webcam"></video>
          <div class="overlay-model" id="overlay-model">
            <p id="model-name">Model Name</p>
            <div class="loader-container">
              <img
                src="./assets/loader.gif"
                id="loader"
                style="display: none"
              />
              <iframe
                src=""
                width="100%"
                height="100%"
                id="model-frame"
                style="display: none"
              ></iframe>
            </div>
          </div>
        </div>
        <div class="webcam-controls">
          <button
            class="webcam-control-btn webcam-btn"
            onclick="startStopCamera()"
          >
            <i class="fa-solid fa-video-slash fa-xl" id="webcam-icon"></i>
          </button>
          <button
            class="webcam-control-btn webcam-controls-background photo-btn"
          >
            <i class="fa-solid fa-camera fa-xl"></i>
          </button>
          <button
            class="webcam-control-btn webcam-controls-background photo-btn"
            onclick="uploadImage()"
          >
            <i class="fa-solid fa-upload fa-xl"></i>
          </button>
          <button
            class="webcam-control-btn webcam-controls-background"
            onclick="showFullScreen()"
          >
            <i class="fa-solid fa-expand fa-xl"></i>
          </button>
          <button
            class="webcam-control-btn webcam-controls-background"
            onclick="removeModel()"
          >
            <i class="fa-solid fa-xmark fa-2xl"></i>
          </button>
          <button class="webcam-control-btn webcam-controls-background">
            <i class="fa-solid fa-question fa-xl" id="myBtn"></i>
          </button>
        </div>

        <input
          type="file"
          id="imageUpload"
          style="display: none"
          onchange="showPreview(event)"
        />
      </section>
      <section class="info-section">
        <section class="text-info">
          <h1>Taj Mahal</h1>
          <p id="introduction"></p>
          <label onclick="showHiddenText()" id="read-more-btn"
            >Read More ...</label
          >
        </section>
        <section class="text-info-controller">
          <button class="btn">Show Street View</button>
          <button class="btn">Show Images</button>
          <button class="btn">Show Information</button>
        </section>
      </section>
    </section>
    <canvas id="canvas" class="d-none" style="display: none"></canvas>
    <!-- <div class="main" id="myModal"> -->
    <div id="myModal" class="modal-content">
      <span class="close">&times;</span>
      <h1 style="color: white">Help..</h1>
      <div class="carousel" data-flickity='{ "autoPlay": true }'>
        <!-- <div class="carousel-cell"> -->
        <img src="./assets//image2.png" class="img1" />
        <img src="./assets//image1.jpeg" class="img1" />
        <img src="./assets//image3.jpeg" class="img1" />
        <!-- </div> -->
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>

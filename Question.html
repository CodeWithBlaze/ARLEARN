<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/QuestionStyle.css">
    <link rel="stylesheet" href="css/model.css">
    <script defer type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script defer src="js/database.js"></script>
    <script  defer src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/model.js"></script>
    <script defer src="https://kit.fontawesome.com/0d0a5eddb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <div class="img-div">
            <div class="correctAnswerContainer" id="correctAnswerContainer" onclick="removeBonusModal()">
                <div class="correctAnswer">
                    <img src="./assets/motivation.png">
                    <h3>Congratulaions You earned 30 points üëè </h3>
                    <p>Try a Bonus question to unlock 50 coins </p>
                    <button>Try Now</button>
                </div>
            </div>
            <model-viewer 
            alt="a 3d model"
            src="https://firebasestorage.googleapis.com/v0/b/arlearn-3f847.appspot.com/o/taj_mahal.glb?alt=media&token=e5b0b102-9723-4aca-b6d6-81111474951c" 
            class="model-container" 
            seamless-poster 
            shadow-intensity="1" 
            camera-controls 
            enable-pan 
            id="hotspot-camera-view-demo" 
            environment-image="neutral"
            data-name="abc" 
            camera-orbit="-4.829deg 15.78deg auto">
            <div slot="progress-bar" class="progress-bar-container" id="progress-bar-container">
                <div class="progress-bar-sub-container">
                    <h3 class="status">Loading Model</h3>
                    <div class="progress-bar-custom" id="progress"></div>
                </div>
            </div>
        </div>
        <div class="mainHeading">
            <h1 class="head">Who build Taj Mahal?</h1>
            <div class="outerClass">
            <div class="innerclass">
                <ol class="innerclass1" id="option1" onclick="checkAnswer('Shah Jahan','Shah Jahan','option1')">
                Shah Jahan
                </ol>
                <ol class="innerclass1" id="option2" onclick="checkAnswer('Mughal','Shah Jahan','option2')">
                Mughal
                </ol>
            </div>
            <div class="innerclass">
                <ol class="innerclass1" id="option3" onclick="checkAnswer('Babur','Shah Jahan','option3')">
                Babur
                </ol>
                <ol class="innerclass1" id="option4" onclick="checkAnswer('Akbar','Shah Jahan','option4')">
                Akbar
                </ol>
            </div>
            </div>
        </div>
    </header>
</body>
</html>
